<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="Nav Close" id="Nav">
        <div class="Logo-Container">
            <img src="../../Imgs/Logo.png" style="height: 40px;">
            <h2 style="margin-left: 5px;">Growth</h2>
        </div>
        <button onclick="GotToOtherPage('../index/index.html')">Home</button>
        <button>Calendar</button>
        <button>Settings</button>

        <p>Author: Jose Loo</p>
    </div>
    <div class="Main-Cont">
        <header>
            <button class="Nav-Btn" onclick="NavAnimation()"><img src="../../Imgs/nav.png" alt="" style="width: 100%;"></i></button>
            <button class="right Normal" onclick="Minimize()"><img src="../../Imgs/Title-Bar/Mini.png" alt=""></button>
            <button class="Normal" onclick="MaxWin()"><img src="../../Imgs/Title-Bar/Max.png" alt=""></button>

        <div style="width: 100%;">

                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>

              </ul>

          </div>
